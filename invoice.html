<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Purchase Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('BMW.jpg'); 
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .invoice {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .invoice h2 {
            text-align: center;
            color: #333;
        }
        .invoice p {
            margin: 5px 0;
        }
        .car-icon {
            width: 10px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .link-button {
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            display: inline-block;
        }
        .link-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Purchase Invoice</h1> 
        <form id="invoiceForm">
            <label for="fullName">Nama Lengkap</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Alamat</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Nomor Telfon</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="carType">Jenis Mobil</label>
            <input type="text" id="carType" name="carType" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="Credit Card">Credit Card</option>
                <option value="Virtual Bank">Virtual Bank</option>
                <option value="Bank Transfer">Bank Transfer</option>
            </select>

            <div class="actions">
                <button type="submit">Submit</button>
                <button type="button" onclick="window.location.href='Kredit.html'">Kalkulator Kredit</button>
            </div>
        </form>

        <div class="invoice" id="invoice">
            <h2>Invoice</h2>
            <p><strong>Nama Lengkap:</strong> <span id="displayFullName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Alamat:</strong> <span id="displayAddress"></span></p>
            <p><strong>Nomor Telfon:</strong> <span id="displayPhone"></span></p>
            <p><strong>Jenis Mobil:</strong> <span id="displayCarType"></span></p>
            <p><strong>Quantity:</strong> <span id="displayQuantity"></span></p>
            <p><strong>Payment Method:</strong> <span id="displayPaymentMethod"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('invoiceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            document.getElementById('displayFullName').textContent = document.getElementById('fullName').value;
            document.getElementById('displayEmail').textContent = document.getElementById('email').value;
            document.getElementById('displayAddress').textContent = document.getElementById('address').value;
            document.getElementById('displayPhone').textContent = document.getElementById('phone').value;
            document.getElementById('displayCarType').textContent = document.getElementById('carType').value;
            document.getElementById('displayQuantity').textContent = document.getElementById('quantity').value;
            document.getElementById('displayPaymentMethod').textContent = document.getElementById('paymentMethod').value;

            document.getElementById('invoice').style.display = 'block';
        });
    </script>
</body>
</html>
